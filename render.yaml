databases:
  - name: managingapp_db
    databaseName: managingapp_db
    user: managingapp_db_user
    region: singapore

services:
  - type: web
    name: managing-app
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: managingapp_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

